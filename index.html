<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Bosqich 1: Ma'lumotlarni to'ldirish -->
        <div id="step1" class="step active">
            <div class="header">
                <h1 class="title">Ma'lumotlaringizni kiriting</h1>
                <div class="step-indicator">1 / 2</div>
            </div>
            
            <form id="mainForm" class="form">
                <div class="form-group">
                    <label for="fullName">Foydalanuvchi</label>
                    <select id="fullName" required>
                        <option value="">Tanlang</option>
                        <option value="user01">user01</option>
                        <option value="user02">user02</option>
                        <option value="user03">user03</option>
                        <option value="user04">user04</option>
                        <option value="user05">user05</option>
                        <option value="admin">admin</option>
                    </select>
                </div>
                
                <div class="form-group" id="dateGroup">
                    <label for="date">Sana</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-group" id="timeGroup">
                    <label>Muddat</label>
                    <div class="time-buttons">
                        <button type="button" class="time-btn" data-time="ertalab">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M12 2V6M12 18V22M22 12H18M6 12H2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            Ertalab
                        </button>
                        <button type="button" class="time-btn" data-time="kechqurun">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Kechqurun
                        </button>
                    </div>
                    <input type="hidden" id="timeSlot" required>
                </div>
                
                <button type="submit" class="submit-btn">
                    Keyingisi
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>
        </div>
        
        <!-- Bosqich 2: Tasdiqlash va rasm yuklash -->
        <div id="step2" class="step">
            <div class="header">
                <button class="back-btn" id="backBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Orqaga
                </button>
                <div class="step-indicator">2 / 2</div>
            </div>
            
            <h1 class="title">Ma'lumotlaringizni tekshiring</h1>
            
            <div class="info-card">
                <div class="info-row">
                    <span class="info-label">Ism</span>
                    <span class="info-value" id="displayName"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Sana</span>
                    <span class="info-value" id="displayDate"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Muddat</span>
                    <span class="info-value" id="displayTime"></span>
                </div>
            </div>
            
            <div class="upload-section">
                <div id="uploadArea" class="upload-area">
                    <label for="imageUpload" class="upload-label">
                        <div class="upload-icon">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                                <path d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15M17 8L12 3M12 3L7 8M12 3V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <span class="upload-text">Rasm yuklash</span>
                        <span class="upload-hint">PNG, JPG (max 5MB)</span>
                    </label>
                    <input type="file" id="imageUpload" accept="image/*" hidden>
                </div>
                
                <div id="imagePreview" class="image-preview hidden">
                    <img id="previewImg" src="" alt="Preview">
                    <button type="button" id="removeImage" class="remove-image">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="verification-section">
                <label for="verificationCode">Rasmdagi raqamni ham qo'lda kiriting</label>
                <input type="text" id="verificationCode" placeholder="Raqamni kiriting" required>
            </div>
            
            <button type="button" id="submitBtn" class="submit-btn" disabled>
                <span id="submitText">Jo'natish</span>
                <div id="submitLoader" class="loader hidden"></div>
            </button>
        </div>
        
        <!-- Muvaffaqiyatli xabar -->
        <div id="successMessage" class="success-message hidden">
            <div class="success-icon">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none">
                    <path d="M22 11.08V12C21.9988 14.1564 21.3005 16.2547 20.0093 17.9818C18.7182 19.7088 16.9033 20.9725 14.8354 21.5839C12.7674 22.1953 10.5573 22.1219 8.53447 21.3746C6.51168 20.6273 4.78465 19.2461 3.61096 17.4371C2.43727 15.628 1.87979 13.4881 2.02168 11.3363C2.16356 9.18455 2.99721 7.13631 4.39828 5.49706C5.79935 3.85781 7.69279 2.71537 9.79619 2.24013C11.8996 1.7649 14.1003 1.98232 16.07 2.85999" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 4L12 14.01L9 11.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h2>Muvaffaqiyatli jo'natildi!</h2>
            <p>Ma'lumotlaringiz qabul qilindi.</p>
        </div>
        
        <!-- Admin parol modali -->
        <div id="adminPasswordModal" class="modal hidden">
            <div class="modal-content">
                <h2>Admin parolini kiriting</h2>
                <input type="password" id="adminPassword" placeholder="Parol" />
                <div id="passwordError" class="error-text hidden">Noto'g'ri parol</div>
                <div class="modal-buttons">
                    <button type="button" id="cancelAdminBtn" class="cancel-btn">Bekor qilish</button>
                    <button type="button" id="confirmAdminBtn" class="confirm-btn">Kirish</button>
                </div>
            </div>
        </div>
        
        <!-- Admin sahifasi -->
        <div id="adminPage" class="admin-page hidden">
            <div class="admin-header">
                <h1>Admin Panel</h1>
                <button type="button" id="logoutBtn" class="logout-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9M16 17L21 12M21 12L16 7M21 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Chiqish
                </button>
            </div>
            
            <div class="filter-section">
                <h3>Hisobotni filtrlash</h3>
                
                <div class="date-range">
                    <div class="form-group">
                        <label for="startDate">Boshlanish muddati</label>
                        <input type="date" id="startDate" />
                    </div>
                    
                    <div class="form-group">
                        <label for="endDate">Tugash muddati</label>
                        <input type="date" id="endDate" />
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Foydalanuvchilar</label>
                    <div class="user-checkboxes">
                        <label class="checkbox-label">
                            <input type="checkbox" value="user01" class="user-checkbox" />
                            <span>user01</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="user02" class="user-checkbox" />
                            <span>user02</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="user03" class="user-checkbox" />
                            <span>user03</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="user04" class="user-checkbox" />
                            <span>user04</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="user05" class="user-checkbox" />
                            <span>user05</span>
                        </label>
                    </div>
                </div>
                
                <button type="button" id="downloadReportBtn" class="download-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15M7 10L12 15M12 15L17 10M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Hisobotni yuklab olish
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
